# 配置端口号
server:
  port: 8081

# 配置MySQL
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/newsblog?userSSL=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai

  # 整合Redis
  redis:
    host: 127.0.0.1
    port: 6379
    password:

# 整合mybatis
mybatis:
  type-aliases-package: com.hzy.pojo
  mapper-locations: classpath:mapper/*.xml

# 整合swagger
springdoc:
  swagger-ui:
    path: /swagger-ui.html # 默认也是这个path

# 自定义高级客户端配置
hzy:
  elasticsearch:
    hostname: 127.0.0.1
    port: 9200