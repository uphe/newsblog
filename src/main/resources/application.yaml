# 配置端口号
server:
  port: 8081

# 配置MySQL
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/newsblog?userSSL=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai

  # 整合Redis
  redis:
    host: 127.0.0.1
    port: 6379
    password:
  # 被SpringBootAdmin监控
  application:
    name: newsblog
  boot:
    admin:
      client:
        url: http://localhost:8080
  # 这是开发actuator的端点检测，即能获取到该项目的相关信息
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

# 整合mybatis
mybatis:
  type-aliases-package: com.hzy.pojo
  mapper-locations: classpath:mapper/*.xml

# 整合springdoc
springdoc:
  swagger-ui:
    path: /swagger-ui.html # 默认也是这个path
